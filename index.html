---
layout: default
---

<div ng-app="MyApp">

  <div ng-controller="MyController" class="page-header">
      <form class="form-inline" role="form" ng-submit="create()">
          <div class="form-group">
              <label for="newuser">New user</label>
              <input type="text" id="newuser" class="form-control" ng-model="newUser">
          </div>
          <button type="submit" class="btn btn-primary">
              <span class="glyphicon glyphicon-plus"></span>
          </button>
      </form>

      <table class="table table-striped table-hover">
          <thead>
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="(id, person) in people">
                <td>{(person.name)}</td>
                <td>
                    <a href="#" class="btn btn-success btn-sm" ng-click="edit(id)"><span class="glyphicon glyphicon-pencil"></span></a>
                    <a href="#" class="btn btn-danger btn-sm" ng-click="remove(id)"><span class="glyphicon glyphicon-trash"></span></a>
                </td>
            </tr>
          </tbody>
      </table>

      <form class="form-inline" role="form" ng-submit="update(id)" ng-show="showInput">
          <div class="form-group">
              <label for="edituser">Edit user</label>
              <input type="text" id="edituser" class="form-control" ng-model="editUser">
          </div>
          <button type="submit" class="btn btn-primary">
              <span class="glyphicon glyphicon-ok"></span>
          </button>
          <button class="btn btn-danger" ng-click="showInput=false">
              <span class="glyphicon glyphicon-remove"></span>
          </button>
      </form>
  </div>

</div>
